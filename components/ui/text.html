

<form>
    <label for="text-input">Text Input:</label>
    <input type="text" id="text-input" name="text-input" placeholder="Enter text">

    <label for="password-input">Password:</label>
    <input type="password" id="password-input" name="password-input" placeholder="Enter password">

    <label for="email-input">Email:</label>
    <input type="email" id="email-input" name="email-input" placeholder="Enter email">

    <label for="number-input">Number Input:</label>
    <input type="number" id="number-input" name="number-input" placeholder="Enter a number">

    <label for="date-input">Date:</label>
    <input type="date" id="date-input" name="date-input">

    <input type="submit" value="Submit" aria-label="Submit form">

    <input type="reset" value="Reset" aria-label="Reset form">
</form>

<p>Radio Button:</p>
<label><input type="radio" name="radio" value="option1" aria-label="option1"> Option 1</label>
<label><input type="radio" name="radio" value="option2" aria-label="option2"> Option 2</label>

<p>Checkbox:</p>
<label><input type="checkbox" name="checkbox1" value="option1" aria-label="option1"> Option 1</label>
<label><input type="checkbox" name="checkbox2" value="option2" aria-label="option2"> Option 2</label>

<label for="file-input">Upload File:</label>
<input type="file" id="file-input" name="file-input">

<label for="range-slider">Range Slider:</label>
<input type="range" id="range-slider" name="range-slider" min="0" max="100">

<label for="search-input">Search:</label>
<input type="search" id="search-input" name="search-input" placeholder="Search...">

<label for="time-input">Time:</label>
<input type="time" id="time-input" name="time-input">
