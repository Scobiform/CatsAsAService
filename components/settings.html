<form action="/submit_settings" method="post">
    <label for="app_name">App Name:</label>
    <input type="text" id="app_name" name="app_name" value="{{ configuration.app_name}}">
    
    <label for="instance_url">Instance URL:</label>
    <input type="text" id="instance_url" name="instance_url" value="{{ configuration.instance_url}}">

    <h2>Authentication</h2>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" value="{{ configuration.email}}">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="{{ configuration.password}}">

    <h2>Bot settings</h2>
    <label for="heartbeatIcon">Heartbeat Icon:</label>
    <input type="text" id="heartbeatIcon" name="heartbeatIcon" aria-label="Heartbeat Icon" value="{{ configuration.heartbeatIcon}}">

    <label for="Hashtags">Hashtags:</label>
    <input type="text" id="Hashtags" name="hashtags" value="{{ configuration.hashtags}}">

    <label for="bad_words">Bad words:</label>
    <input type="text" id="bad_words" name="bad_words" value="{{ configuration.bad_words}}">

    <label for="bad_hashtags">Bad hashtags</label>
    <input type="text" id="bad_hashtags" name="bad_hashtags" value="{{ configuration.bad_hashtags}}">

    <label for="bad_accounts">Bad accounts:</label>
    <input type="text" id="bad_accounts" name="bad_accounts" value="{{ configuration.bad_accounts}}">

    <label for=""postContent">Post Content:</label>
    <input type="text" id="postContent" name="postContent" value="{{ configuration.postContent}}" aria-label="Post Content">

    <!-- Slider range for interval in seconds from 0 to 1 day -->
    <label for="interval">Interval:</label>
    <input type="range" id="interval" name="interval" min="0" max="86400" step="1" value="{{ configuration.interval}}">

    <input type="submit" value="Save Settings" aria-label="Save form">
</form>
