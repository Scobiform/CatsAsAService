<button id="toggleButton" onclick="toggleFunction()">▶️</button>

<script>
let isStarted = false; 

function toggleFunction() {
  const button = document.getElementById('toggleButton');
  
  if (!isStarted) {
    button.innerHTML = '⏹️';
    isStarted = true;
  } else {
    button.innerHTML = '▶️';
    isStarted = false;
  }
}
</script>
